name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore ./backend/Formgood.sln

      - name: Build
        run: dotnet build ./backend/Formgood.sln --configuration Release --no-restore

      - name: Run tests (if present)
        shell: bash
        run: |
          TEST_PROJECTS=$(find ./backend/tests -name "*.csproj" | wc -l)
          if [ "$TEST_PROJECTS" -eq 0 ]; then
            echo "No backend test projects found yet. Skipping tests for scaffold stage."
            exit 0
          fi
          dotnet test ./backend/tests --configuration Release --no-build --verbosity normal

      - name: Publish
        run: dotnet publish ./backend/Formgood.sln --configuration Release --output ./backend/publish --no-build